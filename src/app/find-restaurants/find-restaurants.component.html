<h2>Available restaurants</h2>
<ul class="restaurants">
  <li *ngFor="let restaurant of aryOfRestaurants"
    [class.selected]="restaurant === selectedRestaurant"
    (click)="onSelect(restaurant.name)">
    <span *ngIf="true"><span class="badge">*</span></span>
    <span>{{restaurant.name}}</span>
  </li>
</ul>
